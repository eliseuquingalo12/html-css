<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir este site em diferentes dispositivos, ou aumenta e reduza o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexiva">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HLML5.</p>
    <audio src="midia/laila.mp3 " controls></audio>
    <hr>
    <audio controls>
        <source src="midia/zungeuira.mp3" type="audio/mpeg" controls>
    </audio>
</body>
</html>
