<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th, td{
            border: 1px solid black;
            padding: 4px;
        }
        col.amarelo{
            background-color: yellow;
        }
        col.verde{
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="verde">
            <col class="amarelo">
            <col class="verde">
        </colgroup>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Idade</th>
        <th>Profissão</th>
        <tr>
            <td>Eliseu</td>
            <td>M</td>
            <td>22</td>
            <td>Analista de sistemas</td>
        </tr>
        <tr>
            <td>Drica</td>
            <td>F</td>
            <td>23</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>20</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Horácio</td>
            <td>M</td>
            <td>33</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Luísa</td>
            <td>F</td>
            <td>25</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>24</td>
            <td>Analista Clínico</td>
        </tr>
        <caption>Cadastro</caption>
    </table>
    
</body>
</html>
