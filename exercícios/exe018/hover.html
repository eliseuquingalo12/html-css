<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
        color: blue;

        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o cursor sobre o texto abaixo</p>
    <div>Paase o cursor aqui!
        <p>Texto escondido</p>
    </div>
</body>
</html>
