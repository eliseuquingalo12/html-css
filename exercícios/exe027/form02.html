<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desportos</title>
</head>
   
<body>
    <h1>Formulário de Desportos</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexmas"><label for="isexmas">M</label>
        <input type="radio" name="sexo" id="isexfem"><label for="isexfem">F</label>
    </fieldset>
    <fieldset>
        <legend>Desportos Favoritos</legend>
        <input type="checkbox" name="desfut" id="idesfut"><label for="idesfut">Futebol</label><br>
        <input type="checkbox" name="desbas" id="idesbas"><label for="idesbas">Basquetebol</label><br>
        <input type="checkbox" name="desnat" id="idesnas"><label for="idesnas">Natação</label><br>
        <input type="checkbox" name="desvol" id="idesvol"><label for="idesvol">Volei</label><br>
    </fieldset>
    <input type="submit" value="Enviar" id="sub">
    <input type="reset" value="Limpar">
</body>
</html>
