<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTLM5, podemos inserir os elementos da lista. Passe o mouse sobre os termos para saber as tags correspondestes pra cada termo.</p>
    <ul>
        <li><abbr title="use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use a tag h1 até h6">Títutos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviacões</abbr></li>
        <li><abbr title="Use a tag code">Código-fonte</abbr></li>
        <li><abbr title="Use a tag ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul e li">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
